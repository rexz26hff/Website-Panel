<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Panel Creator</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #141e30, #243b55);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .container {
      width: 90%;
      max-width: 500px;
      background-color: #1f2b3a;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      animation: fadeIn 0.7s ease-in-out;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #00ffe7;
    }

    input, select {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      background-color: #2e3d55;
      color: #fff;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      background-color: #00b894;
      border: none;
      border-radius: 8px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #00a383;
    }

    #logoutBtn {
      margin-top: 10px;
      background-color: crimson;
    }

    .result {
      margin-top: 20px;
      white-space: pre-wrap;
      background-color: #2c3e50;
      padding: 15px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="container" id="loginSection">
    <h2>Login Admin</h2>
    <input type="text" id="username" placeholder="Username..." />
    <input type="password" id="password" placeholder="Password..." />
    <button onclick="login()">Login</button>
  </div>

  <div class="container" id="panelSection" style="display:none">
    <h2>Create Panel</h2>
    <select id="plan">
      <option value="1gb">1 GB</option>
      <option value="2gb">2 GB</option>
      <option value="3gb">3 GB</option>
      <option value="4gb">4 GB</option>
      <option value="5gb">5 GB</option>
      <option value="6gb">6 GB</option>
      <option value="7gb">7 GB</option>
      <option value="8gb">8 GB</option>
      <option value="9gb">9 GB</option>
      <option value="10gb">10 GB</option>
      <option value="unlimited">Unlimited</option>
    </select>
    <input type="text" id="ptla" placeholder="PTLA" />
    <input type="text" id="ptlc" placeholder="PTLC" />
    <input type="text" id="domain" placeholder="Domain" />
    <button onclick="createPanel()">Create</button>
    <button id="logoutBtn" onclick="logout()">Logout</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    const githubURL = "https://raw.githubusercontent.com/rexz26hff/Website-protofilio-kelas-/main/logindata.json";

    async function login() {
      const user = document.getElementById("username").value.trim();
      const pass = document.getElementById("password").value.trim();
      try {
        const res = await fetch(githubURL);
        const data = await res.json();
        const match = data.find(u => u.username === user && u.password === pass);
        if (match) {
          localStorage.setItem("loggedIn", "true");
          document.getElementById("loginSection").style.display = "none";
          document.getElementById("panelSection").style.display = "block";
        } else {
          alert("Username / Password salah!");
        }
      } catch (e) {
        alert("Gagal verifikasi login!");
      }
    }

    function logout() {
      localStorage.removeItem("loggedIn");
      document.getElementById("loginSection").style.display = "block";
      document.getElementById("panelSection").style.display = "none";
    }

    async function createPanel() {
      const plan = document.getElementById("plan").value;
      const ptla = document.getElementById("ptla").value;
      const ptlc = document.getElementById("ptlc").value;
      const domain = document.getElementById("domain").value;

      const url = `https://api.fandirr.my.id/panel/create-server?plan=${plan}&plta=${ptla}&pltc=${ptlc}&domain=${domain}&egg=15&nestid=5&loc=1&username=admin`;

      const res = await fetch(url);
      const json = await res.json();
      document.getElementById("result").innerText = JSON.stringify(json, null, 2);
    }

    window.onload = () => {
      if (localStorage.getItem("loggedIn") === "true") {
        document.getElementById("loginSection").style.display = "none";
        document.getElementById("panelSection").style.display = "block";
      }
    };
  </script>
</body>
</html>
