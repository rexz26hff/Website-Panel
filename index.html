<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Rx Panel Creator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background: linear-gradient(135deg, #1a001a, #330033);
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background: rgba(0, 0, 0, 0.4);
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 0 20px #8f00ff90;
    }

    h1 {
      text-align: center;
      color: #d499ff;
      margin-bottom: 20px;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 5px;
      background: #1a001a;
      color: white;
      border: 1px solid #8f00ff;
    }

    button {
      background: #9a00ff;
      color: white;
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 15px;
    }

    button:hover {
      background: #b14dff;
    }

    #logoutBtn {
      background: #ff0077;
      margin-top: 10px;
    }

    #result {
      white-space: pre-wrap;
      margin-top: 20px;
      background: #1a001a;
      padding: 15px;
      border-radius: 10px;
      border: 1px solid #8f00ff;
    }
  </style>
</head>
<body>
  <div class="container" id="loginBox">
    <h1>üîê Login Admin</h1>
    <input type="text" id="loginUser" placeholder="Username" />
    <input type="password" id="loginPass" placeholder="Password" />
    <button onclick="login()">Login</button>
  </div>

  <div class="container" id="panelBox" style="display: none;">
    <h1>üåê Rx Panel Creator</h1>

    <label>Pilih Plan:</label>
    <select id="plan">
      <option value="1gb">1GB</option>
      <option value="2gb">2GB</option>
      <option value="5gb">5GB</option>
      <option value="unlimited">Unlimited</option>
    </select>

    <input type="text" id="domain" placeholder="contoh: panel.rexz.my.id" />
    <input type="text" id="plta" placeholder="PLTA API Key" />
    <input type="text" id="egg" placeholder="Egg ID" />
    <input type="text" id="nestid" placeholder="Nest ID" />
    <input type="text" id="loc" placeholder="Lokasi server (cth: ID1, SG2)" />
    <input type="text" id="username" placeholder="Username panel" />
    
    <button onclick="createServer()">üöÄ Buat Server Panel</button>
    <button id="logoutBtn" onclick="logout()">Logout</button>

    <div id="result"></div>
  </div>

  <script>
    // Cek login saat halaman dibuka
    if (localStorage.getItem("isLoggedIn") === "true") {
      document.getElementById("loginBox").style.display = "none";
      document.getElementById("panelBox").style.display = "block";
    }

    function login() {
      const user = document.getElementById("loginUser").value.trim();
      const pass = document.getElementById("loginPass").value.trim();

      if (user === "rexz" && pass === "admin123") {
        localStorage.setItem("isLoggedIn", "true");
        alert("Login berhasil!");
        location.reload();
      } else {
        alert("Login gagal. Username atau password salah.");
      }
    }

    function logout() {
      localStorage.removeItem("isLoggedIn");
      alert("Berhasil logout.");
      location.reload();
    }

    async function createServer() {
      const plan = document.getElementById('plan').value;
      const domain = document.getElementById('domain').value.trim();
      const plta = document.getElementById('plta').value.trim();
      const egg = document.getElementById('egg').value.trim();
      const nestid = document.getElementById('nestid').value.trim();
      const loc = document.getElementById('loc').value.trim();
      const username = document.getElementById('username').value.trim();

      if (!domain || !plta || !egg || !nestid || !loc || !username) {
        return alert('‚ö†Ô∏è Semua field wajib diisi!');
      }

      document.getElementById('result').innerText = '‚è≥ Memproses...';

      try {
        const res = await fetch(`https://api.fandirr.my.id/panel/create-server?plan=${plan}&domain=${encodeURIComponent(domain)}&plta=${plta}&egg=${egg}&nestid=${nestid}&loc=${loc}&username=${username}`);
        const data = await res.json();
        document.getElementById('result').innerText = JSON.stringify(data, null, 2);
      } catch (err) {
        document.getElementById('result').innerText = '‚ùå Gagal: ' + err;
      }
    }
  </script>
</body>
</html>
