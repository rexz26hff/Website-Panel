<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Web Panel Admin</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #0f001a;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }

    h1 {
      margin-top: 30px;
      color: #b300ff;
      text-shadow: 0 0 5px #ff00ff;
    }

    .login, .panel {
      margin-top: 20px;
      padding: 20px;
      background: #1a0033;
      border-radius: 15px;
      box-shadow: 0 0 20px #8f00ff;
      width: 90%;
      max-width: 400px;
    }

    input, select, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      background: #33004d;
      color: #fff;
    }

    button {
      background: #8f00ff;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #b300ff;
    }

    pre {
      margin-top: 15px;
      background: #140022;
      padding: 10px;
      border-radius: 10px;
      white-space: pre-wrap;
      color: #adfffc;
    }
  </style>
</head>
<body>

  <h1>Rx Panel Creator</h1>

  <div class="login" id="login">
    <h3>Login Admin</h3>
    <input type="text" id="user" placeholder="Username">
    <input type="password" id="pass" placeholder="Password">
    <button onclick="login()">Login</button>
  </div>

  <div class="panel" id="panel" style="display:none;">
    <h3>Create Server Panel</h3>
    <select id="plan">
      <option value="1gb">1GB</option>
      <option value="2gb">2GB</option>
      <option value="3gb">3GB</option>
      <option value="4gb">4GB</option>
      <option value="5gb">5GB</option>
      <option value="6gb">6GB</option>
      <option value="7gb">7GB</option>
      <option value="8gb">8GB</option>
      <option value="9gb">9GB</option>
      <option value="10gb">10GB</option>
      <option value="unlimited">Unlimited</option>
    </select>
    <input type="text" id="domain" placeholder="Domain">
    <input type="text" id="ptla" placeholder="PTLA">
    <input type="text" id="ptlc" placeholder="PTLC">
    <input type="text" id="usernamePanel" placeholder="Username Panel">
    <button onclick="createPanel()">Create Panel</button>
    <pre id="result"></pre>
  </div>

  <script>
    async function login() {
      const user = document.getElementById("user").value.trim();
      const pass = document.getElementById("pass").value.trim();
      const loginDiv = document.getElementById("login");
      const panelDiv = document.getElementById("panel");

      try {
        const res = await fetch("https://raw.githubusercontent.com/rexz26hff/Website-protofilio-kelas-/main/logindata.json");
        const data = await res.json();
        const found = data.find(u => u.username === user && u.password === pass);
        if (found) {
          alert("Login berhasil!");
          loginDiv.style.display = "none";
          panelDiv.style.display = "block";
        } else {
          alert("Login gagal! Periksa kembali username dan password.");
        }
      } catch (e) {
        alert("Gagal memuat data login.");
      }
    }

    function getAutoValues(plan) {
      let egg = "1", nestid = "1", loc = "1";
      switch(plan) {
        case "1gb":
        case "2gb":
        case "3gb":
        case "4gb":
        case "5gb":
        case "6gb":
        case "7gb":
        case "8gb":
        case "9gb":
        case "10gb":
        case "unlimited":
          egg = "24";
          nestid = "3";
          loc = "1";
          break;
      }
      return { egg, nestid, loc };
    }

    async function createPanel() {
      const plan = document.getElementById("plan").value;
      const domain = document.getElementById("domain").value;
      const ptla = document.getElementById("ptla").value;
      const ptlc = document.getElementById("ptlc").value;
      const username = document.getElementById("usernamePanel").value;
      const { egg, nestid, loc } = getAutoValues(plan);

      const payload = {
        plan, domain, ptla, ptlc, egg, nestid, loc, username
      };

      const resultBox = document.getElementById("result");
      resultBox.innerText = "Processing...";

      try {
        const res = await fetch("https://api.fandirr.my.id/panel/create-server", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });

        const result = await res.json();
        resultBox.innerText = JSON.stringify(result, null, 2);
      } catch (e) {
        resultBox.innerText = "Gagal membuat panel!";
      }
    }
  </script>
</body>
</html>
