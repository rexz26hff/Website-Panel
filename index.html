<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rx Panel API</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #1a001a, #330033, #4d004d);
      color: #fff;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 700px;
      margin: auto;
      background: rgba(0, 0, 0, 0.4);
      border: 2px solid #8f00ff;
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 0 20px #8f00ff80;
      animation: fadeIn 1s ease-in;
    }

    h1 {
      text-align: center;
      margin-bottom: 25px;
      color: #d499ff;
    }

    label {
      display: block;
      margin-top: 15px;
      color: #ccc;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: none;
      border-radius: 5px;
      background: #1a001a;
      color: #fff;
      border: 1px solid #8f00ff;
    }

    button {
      margin-top: 25px;
      width: 100%;
      padding: 12px;
      background: #8f00ff;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
    }

    button:hover {
      background: #a54dfc;
    }

    #result {
      margin-top: 30px;
      white-space: pre-wrap;
      background: #1a001a;
      padding: 20px;
      border: 1px solid #8f00ff;
      border-radius: 10px;
      color: #d1b3ff;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üåê Rx Panel Creator</h1>
    <label for="plan">Pilih Plan:</label>
    <select id="plan">
      <option value="1gb">1GB</option>
      <option value="2gb">2GB</option>
      <option value="3gb">3GB</option>
      <option value="5gb">5GB</option>
      <option value="10gb">10GB</option>
      <option value="unlimited">Unlimited</option>
    </select>

    <label for="domain">Domain:</label>
    <input type="text" id="domain" placeholder="contoh: panel.rexz.my.id" />

    <label for="plta">PLTA Key:</label>
    <input type="text" id="plta" placeholder="PLTA API Key" />

    <label for="egg">Egg ID:</label>
    <input type="text" id="egg" placeholder="Egg ID" />

    <label for="nestid">Nest ID:</label>
    <input type="text" id="nestid" placeholder="Nest ID" />

    <label for="loc">Lokasi:</label>
    <input type="text" id="loc" placeholder="Lokasi server (cth: ID1, SG2)" />

    <label for="username">Username:</label>
    <input type="text" id="username" placeholder="Username panel" />

    <button onclick="createServer()">üöÄ Buat Server Panel</button>

    <div id="result"></div>
  </div>

  <script>
    async function createServer() {
      const plan = document.getElementById('plan').value;
      const domain = document.getElementById('domain').value.trim();
      const plta = document.getElementById('plta').value.trim();
      const egg = document.getElementById('egg').value.trim();
      const nestid = document.getElementById('nestid').value.trim();
      const loc = document.getElementById('loc').value.trim();
      const username = document.getElementById('username').value.trim();

      if (!domain || !plta || !egg || !nestid || !loc || !username) {
        return alert('‚ö†Ô∏è Semua field wajib diisi!');
      }

      document.getElementById('result').innerText = '‚è≥ Memproses...';

      try {
        const response = await fetch(`https://api.fandirr.my.id/panel/create-server?plan=${plan}&domain=${encodeURIComponent(domain)}&plta=${plta}&egg=${egg}&nestid=${nestid}&loc=${loc}&username=${username}`);
        const data = await response.json();

        document.getElementById('result').innerText = JSON.stringify(data, null, 2);
      } catch (error) {
        document.getElementById('result').innerText = `‚ùå Gagal menghubungi API:\n${error}`;
      }
    }
  </script>
</body>
</html>
