<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Website Admin Panel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #e2e8f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .login-box, .form-box {
      background: #1e293b;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      width: 300px;
    }
    input, select {
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      border: none;
      border-radius: 6px;
      background: #334155;
      color: white;
    }
    button {
      width: 100%;
      margin-top: 15px;
      padding: 10px;
      background: #4f46e5;
      border: none;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }
    pre {
      white-space: pre-wrap;
      background: #0f172a;
      padding: 10px;
      border-radius: 6px;
      margin-top: 15px;
    }
  </style>
</head>
<body>

<div class="login-box" id="loginBox">
  <h2>Login Admin</h2>
  <input type="text" id="username" placeholder="Username" />
  <input type="password" id="password" placeholder="Password" />
  <button onclick="login()">Login</button>
  <p id="loginMsg"></p>
</div>

<div class="form-box" id="formBox" style="display:none;">
  <h2>Create Server</h2>
  <input type="text" id="plta" placeholder="PLTA" required />
  <select id="plan">
    <option value="1gb">1GB</option>
    <option value="10gb">10GB</option>
    <option value="unlimited">Unlimited</option>
  </select>
  <input type="text" id="domain" placeholder="Domain" required />
  <button onclick="submitForm()">Submit</button>
  <pre id="responseBox"></pre>
</div>

<script>
  const loginBox = document.getElementById('loginBox');
  const formBox = document.getElementById('formBox');
  const loginMsg = document.getElementById('loginMsg');

  async function login() {
    const user = document.getElementById("username").value.trim();
    const pass = document.getElementById("password").value.trim();

    try {
      const res = await fetch("https://raw.githubusercontent.com/rexz26hff/Website-protofilio-kelas-/main/logindata.json");
      const data = await res.json();
      const match = data.find(u => u.username === user && u.password === pass);

      if (match) {
        loginBox.style.display = "none";
        formBox.style.display = "block";
      } else {
        loginMsg.textContent = "Username atau password salah!";
      }
    } catch (e) {
      loginMsg.textContent = "Gagal memverifikasi!";
    }
  }

  async function submitForm() {
    const plan = document.getElementById("plan").value;
    const plta = document.getElementById("plta").value;
    const domain = document.getElementById("domain").value;
    const username = document.getElementById("username").value;

    const egg = 15;
    const nestid = 5;
    const loc = 1;

    const url = `https://api.fandirr.my.id/panel/create-server?plan=${plan}&domain=${domain}&plta=${plta}&egg=${egg}&nestid=${nestid}&loc=${loc}&username=${username}`;

    try {
      const res = await fetch(url);
      const result = await res.json();
      document.getElementById("responseBox").textContent = JSON.stringify(result, null, 2);
    } catch (e) {
      document.getElementById("responseBox").textContent = "Gagal mengirim request!";
    }
  }
</script>

</body>
</html>
